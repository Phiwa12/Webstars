<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In form for Recipe Sharing platform</title>

    <link rel="stylesheet" href="loginbeets.css">
    
</head>

<body>
    <div class="container">
        <div class = "form-box">
            <div class="login-box form">
                <div class="LogIn">
                    <h2>Log In</h2>
                    <form action="#">

                        <!-- Email field -->
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>

                        <!-- Password field -->
                        <div class="input-box">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password">
                        </div>

                        <!-- Log in button -->
                        <button class="button button1" id="loginbutton" >Log In</button><br>

                        <!-- Checkbox -->
                        <input type="checkbox" id="chk" name="chk" value="I agree">
                        
                        <div class="remember-forgot">
                            <label for="chk" style = "font-size: 11px;color:#febc8c">Remember me</label><br>
                            <a href="#" style = "font-size: 11px; color:#febc8c; text-decoration: none">Forgot Password?</a>
                        </div>

                        <div class="sign-up link">
                            <a href="signupbeets.html" style = "font-size: 11px; color: white; text-decoration: none; font-weight: bold;">Create a new account</a>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div> 
    <!-- Links to an external JavaScript file-->
    <script src="loginbeetsscript.js"></script>
</body>

</html>
